<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script language="javascript" type="text/javascript" src="./sw.js"></script>
</head>
<body>
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">

        <p class="input">
            <input name="input" type="text" class="feedback-input" id="input" placeholder="Enter Amount" />
        </p>

        <p class="currency">
            <select class=" feedback-input" name="fromCurreny" id="fromCurrency">
                <option value=''>From Currency</option>
            </select>
        </p>

        <p class="currency">
            <select class=" feedback-input" name="toCurreny" id="toCurrency">
                <option value=''>To Currency</option>
            </select>
        </p>

        <div class="submit">
            <input type="button" value="CONVERT" id="btnConvert" class="btnConvert"/>
            <div class="ease"></div>
        </div>

        <p class="result">
            <input name="result" type="text" class="feedback-input" id="result" placeholder="" />
        </p>

    </form>
  </div>

  <div id="notification"></div>

  <script language="javascript" type="text/javascript" src="./js/app.js"></script>
  <script language="javascript" type="text/javascript" src="./js/idb.js"></script>
</body>
</html>
