<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script language="javascript" type="text/javascript" src="./sw.js"></script>
</head>
<body>
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">

        <p class="input">
            <input name="input" type="text" class="feedback-input" id="input" placeholder="Enter Amount" />
        </p>

        <p class="currency">
            <select class=" feedback-input" name="fromCurreny" id="fromCurreny">
                <option>From Currency</option>
            </select>
        </p>

        <p class="currency">
            <select class=" feedback-input" name="toCurreny" id="toCurreny">
                <option>To Currency</option>
            </select>
        </p>

        <div class="submit">
            <input type="submit" value="CONVERT" id="button-blue"/>
            <div class="ease"></div>
        </div>

        <p class="result">
            <input name="result" type="text" class="feedback-input" id="result" placeholder="" />
        </p>

    </form>
  </div>

</body>
</html>
